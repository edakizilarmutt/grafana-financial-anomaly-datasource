<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" opacity="0.2"/>

  <!-- Anomaly wave pattern -->
  <path d="M 15 50 Q 25 30, 35 50 T 55 50 Q 60 70, 70 50 T 85 50"
        stroke="url(#grad1)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"/>

  <!-- Spike indicators -->
  <circle cx="35" cy="50" r="4" fill="#ff6b6b"/>
  <circle cx="70" cy="50" r="4" fill="#4ecdc4"/>

  <!-- Alert triangle -->
  <path d="M 50 20 L 60 35 L 40 35 Z" fill="#ffd93d" opacity="0.8"/>
  <circle cx="50" cy="30" r="2" fill="#333"/>
</svg>
